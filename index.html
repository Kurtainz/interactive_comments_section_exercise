<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | Interactive comments section</title>
</head>
<body>

  <!-- Comment template -->
  <template id="commentTemplate">
    <div class="comment">
      <div class="profileImage">
        <picture>
          <source type="image/webp" srcset="">
          <img src="" alt="Profile image">
        </picture>
      </div>
      <div class="profileName">
        <h2></h2>
      </div>
      <div class="postRecency">
        <p></p>
      </div>
      <p class="commentText"></p>
      <div class="ratingButtons"></div>
      <div class="replyButton"></div>
    </div>
  </template>

  <div id="addComment">
    <div class="commentBox">
      <textarea name="newComment" id="newComment" cols="30" rows="10"></textarea>
    </div>
    <div class="profileImage">
      <picture>
        <source id="webpProfile" type="image/webp" srcset="">
        <img id="pngProfile" src="" alt="Profile image">
      </picture>
    </div>
    <div class="sendButton">
      <button>SEND</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>. 
    Created by <a href="https://www.github.com/kurtainz" target="_blank" rel="noreferrer">Kurt Corbett</a>.
  </div>

  <script src="scripts/scripts.js"></script>
</body>
</html>
