<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | Interactive comments section</title>
</head>
<body>

  <!-- Comment template -->
  <template id="commentTemplate">
    <div class="comment">
      <div class="profileImage flexCenter">
        <picture class="flexCenter">
          <source type="image/webp" srcset="">
          <img src="" alt="Profile image">
        </picture>
      </div>
      <div class="profileName flexCenter">
        <h2></h2>
      </div>
      <div class="postRecency flexCenter">
        <p></p>
      </div>
      <p class="commentText"></p>
      <div class="ratingButtons">
        <a href="" class="flexCenter" data-modifier="plus">
          <svg width="11" height="11" xmlns="http://www.w3.org/2000/svg">
            <path d="M6.33 10.896c.137 0 .255-.05.354-.149.1-.1.149-.217.149-.354V7.004h3.315c.136 0 .254-.05.354-.149.099-.1.148-.217.148-.354V5.272a.483.483 0 0 0-.148-.354.483.483 0 0 0-.354-.149H6.833V1.4a.483.483 0 0 0-.149-.354.483.483 0 0 0-.354-.149H4.915a.483.483 0 0 0-.354.149c-.1.1-.149.217-.149.354v3.37H1.08a.483.483 0 0 0-.354.15c-.1.099-.149.217-.149.353v1.23c0 .136.05.254.149.353.1.1.217.149.354.149h3.333v3.39c0 .136.05.254.15.353.098.1.216.149.353.149H6.33Z"/>
          </svg>
        </a>
        <p class="rating flexCenter"></p>
        <a href="" class="flexCenter" data-modifier="minus">
          <svg width="11" height="3" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.256 2.66c.204 0 .38-.056.53-.167.148-.11.222-.243.222-.396V.722c0-.152-.074-.284-.223-.395a.859.859 0 0 0-.53-.167H.76a.859.859 0 0 0-.53.167C.083.437.009.57.009.722v1.375c0 .153.074.285.223.396a.859.859 0 0 0 .53.167h8.495Z"/>
          </svg>
        </a>
      </div>
      <a class="replyButton" href="">
        <svg width="14" height="13" xmlns="http://www.w3.org/2000/svg">
          <path d="M.227 4.316 5.04.16a.657.657 0 0 1 1.085.497v2.189c4.392.05 7.875.93 7.875 5.093 0 1.68-1.082 3.344-2.279 4.214-.373.272-.905-.07-.767-.51 1.24-3.964-.588-5.017-4.829-5.078v2.404c0 .566-.664.86-1.085.496L.227 5.31a.657.657 0 0 1 0-.993Z" />
        </svg>
        <p>Reply</p>
      </a>
    </div>
  </template>

  <template id="reply">
    <div class="replyBox">
      <div class="commentBox">
        <textarea name="newComment" placeholder="Add a comment..."></textarea>
      </div>
      <div class="profileImage flexCenter">
        <picture>
          <source type="image/webp" srcset="">
          <img src="" alt="Profile image">
        </picture>
      </div>
      <div class="replySendButton">
        <button>REPLY</button>
      </div>
    </div>
  </template>

  <div id="addComment">
    <div class="commentBox">
      <textarea name="newComment" id="newComment" placeholder="Add a comment..."></textarea>
    </div>
    <div class="profileImage flexCenter">
      <picture class="flexCenter">
        <source id="webpProfile" type="image/webp" srcset="">
        <img id="pngProfile" src="" alt="Profile image">
      </picture>
    </div>
    <div id="sendButton">
      <button>SEND</button>
    </div>
  </div>

  <!-- Delete modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Delete comment</h2>
      <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone. </p>
      <button id="cancelButton">NO, CANCEL</button>
      <button id="deleteButton">YES, DELETE</button>
    </div>
  </div>

  <div id="commentError" class="flexCenter">
    <p>Comments cannot be longer than 300 characters</p>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>. 
    Created by <a href="https://www.github.com/kurtainz" target="_blank" rel="noreferrer">Kurt Corbett</a>.
  </div>

  <script src="scripts/bundle.js"></script>
</body>
</html>
